  <div class="container">
    <a class="navbar-brand" href="#">Navbar</a>
    <form class="d-flex my-2 my-lg-0 ">

      <button class="btn btn btn-warning my-3 my-sm-0" type="submit">Log Out</button>

<!-- Display table -->
<div class="container mt-5">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-outline-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add User
  </button>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ro of users">
        <!-- {{rows.id}} -->
        <td>{{ro.name}}</td>
        <td>{{ro.email}}</td>
        <td>{{ro.phone}}</td>
        <td>{{ro.address}}</td>
        <td>
          <button type="button" class="btn  btn-danger me-1" (click)="deleteUser(ro.id)">Delete</button>
          <button class="btn btn btn-success " (click)="updateUser(ro.id)" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="save(loginForm.value)">
          <div class="mb-3">
            <input type="hidden" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              formControlName="id">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Name" formControlName="Name">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email"
              formControlName="Email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Phone"
              formControlName="Phone">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Address"
              formControlName="Address">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
              formControlName="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="save(loginForm.value)" data-bs-dismiss="modal">Save
          changes</button>
      </div>
    </div>
  </div>
</div>
